<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码 - 图书管理系统</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>找回密码</h1>
            <div id="step1">
                <form id="sendCodeForm">
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">发送验证码</button>
                </form>
            </div>
            <div id="step2" style="display: none;">
                <form id="resetPasswordForm">
                    <input type="hidden" id="resetEmail" name="email">
                    <div class="form-group">
                        <label for="code">验证码</label>
                        <input type="text" id="code" name="code" class="form-control" required maxlength="6">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">新密码</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">重置密码</button>
                </form>
            </div>
            <div class="auth-links">
                <a th:href="@{/login}">返回登录</a>
            </div>
            <div id="message"></div>
        </div>
    </div>
    
    <script th:src="@{/js/common.js}"></script>
    <script>
        let resetCode = '';
        
        document.getElementById('sendCodeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const formData = { email: email };
            
            ajaxRequest('/library/forgot-password/send-code', 'POST', formData, function(response) {
                const messageDiv = document.getElementById('message');
                if (response.success) {
                    resetCode = response.code; // 开发环境，生产环境应移除
                    messageDiv.innerHTML = '<div class="alert alert-success">验证码已发送（开发环境显示：' + response.code + '）</div>';
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                    document.getElementById('resetEmail').value = email;
                } else {
                    messageDiv.innerHTML = '<div class="alert alert-error">' + response.message + '</div>';
                }
            });
        });
        
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                document.getElementById('message').innerHTML = '<div class="alert alert-error">两次输入的密码不一致</div>';
                return;
            }
            
            const formData = {
                email: document.getElementById('resetEmail').value,
                code: document.getElementById('code').value,
                newPassword: newPassword
            };
            
            ajaxRequest('/library/forgot-password/reset', 'POST', formData, function(response) {
                const messageDiv = document.getElementById('message');
                if (response.success) {
                    messageDiv.innerHTML = '<div class="alert alert-success">' + response.message + '</div>';
                    setTimeout(() => {
                        window.location.href = '/library/login';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = '<div class="alert alert-error">' + response.message + '</div>';
                }
            });
        });
    </script>
</body>
</html>
