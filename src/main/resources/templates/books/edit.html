<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑图书 - 图书管理系统</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a th:href="@{/dashboard}">图书管理系统</a>
            </div>
            <div class="nav-menu">
                <a th:href="@{/dashboard}">首页</a>
                <a th:href="@{/books/admin}">图书管理</a>
                <a th:href="@{/logout}">退出</a>
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="container" style="padding: 20px;">
            <h1>编辑图书</h1>
            <a th:href="@{/books/admin}" class="btn btn-secondary" style="margin-bottom: 20px;">返回列表</a>
            
            <div id="message"></div>
            
            <form id="editBookForm" class="form-container">
                <input type="hidden" id="id" name="id" th:value="${book.id}">
                <div class="form-group">
                    <label for="title">书名 *</label>
                    <input type="text" id="title" name="title" class="form-control" 
                           th:value="${book.title}" required>
                </div>
                <div class="form-group">
                    <label for="author">作者</label>
                    <input type="text" id="author" name="author" class="form-control" 
                           th:value="${book.author}">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn" name="isbn" class="form-control" 
                           th:value="${book.isbn}">
                </div>
                <div class="form-group">
                    <label for="publisher">出版社</label>
                    <input type="text" id="publisher" name="publisher" class="form-control" 
                           th:value="${book.publisher}">
                </div>
                <div class="form-group">
                    <label for="publishDate">出版日期</label>
                    <input type="date" id="publishDate" name="publishDate" class="form-control"
                           th:value="${book.publishDate != null ? #temporals.format(book.publishDate, 'yyyy-MM-dd') : ''}">
                </div>
                <div class="form-group">
                    <label for="category">分类</label>
                    <input type="text" id="category" name="category" class="form-control" 
                           th:value="${book.category}">
                </div>
                <div class="form-group">
                    <label for="totalCopies">总册数 *</label>
                    <input type="number" id="totalCopies" name="totalCopies" class="form-control" 
                           th:value="${book.totalCopies}" min="0" required>
                </div>
                <div class="form-group">
                    <label for="description">简介</label>
                    <textarea id="description" name="description" class="form-control" rows="5" 
                              th:text="${book.description}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">更新</button>
                <a th:href="@{/books/admin}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </main>
    
    <script th:src="@{/js/common.js}"></script>
    <script>
        document.getElementById('editBookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = serializeForm(this);
            
            // 处理日期格式
            if (formData.publishDate) {
                formData.publishDate = formData.publishDate + 'T00:00:00';
            }
            
            ajaxRequest('/library/books/admin/edit', 'POST', formData, function(response) {
                const messageDiv = document.getElementById('message');
                if (response.success) {
                    messageDiv.innerHTML = '<div class="alert alert-success">' + response.message + '</div>';
                    setTimeout(() => {
                        window.location.href = '/library/books/admin';
                    }, 1500);
                } else {
                    messageDiv.innerHTML = '<div class="alert alert-error">' + response.message + '</div>';
                }
            });
        });
    </script>
</body>
</html>
