<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 图书管理系统</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>登录</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
            </form>
            <div class="auth-links">
                <a th:href="@{/register}">还没有账号？立即注册</a> | 
                <a th:href="@{/forgot-password}">忘记密码？</a>
            </div>
            <div id="message"></div>
        </div>
    </div>
    
    <script th:src="@{/js/common.js}"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = serializeForm(this);
            
            ajaxRequest('/library/login', 'POST', formData, function(response) {
                const messageDiv = document.getElementById('message');
                if (response.success) {
                    messageDiv.innerHTML = '<div class="alert alert-success">' + response.message + '</div>';
                    setTimeout(() => {
                        window.location.href = '/library/dashboard';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = '<div class="alert alert-error">' + response.message + '</div>';
                }
            });
        });
    </script>
</body>
</html>
